<!--FORMULARIO ADD PRODUTO-->
<div *ngIf="productAction.event.action === addProductAction">
  <!--  Nome produto-->
  <form [formGroup]="addProductForm" (ngSubmit)="handleSubmitAddProduct()">
    <div class="card flex flex-column md:flex-column gap-3">
      <input pInputText
             placeholder="Nome"
             formControlName="name">
      <!--Categoria Produto-->
      <p-dropdown
        styleClass="w-full"
        [options]="categoriesDatas"
        [(ngModel)]="selectedCategory"
        optionLabel="name"
        optionValue="id"
        placeholder="Selecione uma categoria"
        formControlName="category_id"
      ></p-dropdown>
      <!--Preco producto-->
      <input pInputText
             placeholder="Preço"
             formControlName="price">
      <!--      Descricao-->
      <input pInputText
             placeholder="Descrição"
             formControlName="description">
      <!--      Quantidade -->
      <input pInputText
             type="number"
             placeholder="Quantidade"
             formControlName="amount">
      <div class="flex flex-roe justify-content-center align-content-center align-items-center m-1">
        <p-button
          [disabled]="!addProductForm.valid"
          type="submit"
          label="Concluir"
        ></p-button>
      </div>
    </div>
  </form>
</div>

<!--FORMULARIO EDITAR PRODUTO-->
<div *ngIf="productAction?.event?.action === editProductAction">
  <form [formGroup]="editProductForm" (ngSubmit)="handleSubmitEditProduct()">
    <div class="card flex flex-column md:flex-column gap-3">
      <input pInputText placeholder="Nome" formControlName="name"/>
      <div *ngIf="renderDropdown">
        <p-dropdown
          styleClass="w-full"
          [options]="categoriesDatas"
          [(ngModel)]="selectedCategory"
          optionLabel="name"
          optionValue="id"
          formControlName="category_id"
        ></p-dropdown>
      </div>
      <input pInputText placeholder="Preço" formControlName="price"/>
      <input pInputText placeholder="Descrição" formControlName="description"/>
      <input
        pInputText
        type="number"
        placeholder="Quantidade"
        formControlName="amount"
      />

      <div
        class="flex flex-row justify-content-center align-content-center align-items-center"
      >
        <p-button
          [disabled]="!editProductForm.valid"
          type="submit"
          label="Concluir"
        ></p-button>
      </div>
    </div>
  </form>
</div>


<!--FORMULARIO VENDER PRODUTO-->

<div *ngIf="productAction.event.action === saleProductAction">
  <!--  Nome produto-->
  <form [formGroup]="saleProductForm " (ngSubmit)="handleSaleProduct()">
    <div class="card flex flex-column md:flex-column gap-3">

      <p-dropdown
        styleClass="w-full"
        [options]="productsDatas"
        [(ngModel)]="saleProductSelected"
        placeholder="Selecione o produto"
        optionLabel="name"
        optionValue="id"
        formControlName="product_id"
      ></p-dropdown>
      <input
        pInputText
        type="number"
        placeholder="Quantidade"
        formControlName="amount"
      />

      <div
        class="flex flex-row justify-content-center align-content-center align-items-center"
      >
        <p-button
          [disabled]="!saleProductForm.valid"
          type="submit"
          label="Concluir"
        ></p-button>
      </div>
    </div>
  </form>
</div>
