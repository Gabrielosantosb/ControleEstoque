<!--FORMULARIO ADD PRODUTO-->
<div>
<!--  Nome produto-->
  <form [formGroup]="addProductForm" >
<!--        (ngSubmit)="handleSubmitAddProduct()">-->
    <div class="card flex flex-column md:flex-column gap-3">
      <input pInputText
             placeholder="Nome"
             formControlName="name">
<!--Categoria Produto-->
      <p-dropdown
        styleClass="w-full"
        [options]="categoriesDatas"
        [(ngModel)]="selectedCategory"
        optionLabel="name"
        optionValue="id"
        placeholder="Selecione uma categoria"
        formControlName = "category_id"
      ></p-dropdown>
<!--Preco producto-->
      <input pInputText
             placeholder="Preço"
             formControlName="price">
<!--      Descricao-->
      <input pInputText
             placeholder="Descrição"
             formControlName="description">
<!--      Quantidade -->
      <input pInputText
             placeholder="Quantidade"
             formControlName="amount">
      <div class="flex flex-roe justify-content-center align-content-center align-items-center m-1">
        <p-button
        [disabled] = "!addProductForm.valid"
        type="submit"
        label = "Concluir"
        ></p-button>
      </div>
    </div>
  </form>
</div>
